<!DOCTYPE html>

<meta charset="UTF-8">
<title>Help - Password Complexity</title>
</head>
<body>
<h1>Password Complexity</h1>
<h2>Rules</h2>
<ul>
    <li>Use a minimum of 8 characters</li>
    <li>Use a minimum of 1 uppercase characters</li>
    <li>Use a minimum of 1 non alphabetical character (e.g. numbers or special characters)</li>
</ul>
<h2>Examples</h2>
<ul>
    <li>P@ssword</li>
    <li>MySecret123</li>
</ul>
</body>
</html>
